<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js4-2</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/js4-2.css">
</head>

<body>
    <header>
        <img src="../image/js2-3-1.png" height="20px" alt="" onclick="back()">
        <h1 class="headermid">法官日志</h1>
        <img src="../image/js2-3-2.png" height="20px" alt="" onclick="cacaca()">
    </header>
    <main>
        <div class="box">
            <div class="daynum">第1天</div>
            <div class="daymain">
                <div class="day add">
                    <div class="imgmoon"></div>
                    <div class="triangle"></div>
                    <button class="daybox">杀手开杀</button>
                </div>
                <div class="day">
                    <div class="imgsun"></div>
                    <div class="triangle"></div>
                    <button class="daybox">亡者遗言</button>
                </div>
                <div class="day">
                    <div class="triangle"></div>
                    <button class="daybox">依次发言</button>
                </div>
                <div class="day add">
                    <div class="triangle"></div>
                    <button class="daybox">全民投票</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <button class="footerend" onclick="cacaca()">结束游戏</button>
        <button class="footerlog">法官日志</button>
    </footer>






    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/js4-2.js "></script>
</body>

</html>
